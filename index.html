<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Welcome to My Channel!</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="merch.html">Merch</a>
    <a href="announcements.html">Announcements</a>
</nav>

<div class="container">
    <h2>Latest Video</h2>
    <div class="video-wrapper">
        <!-- Replace YOUR_VIDEO_ID with your video -->
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <br>
    <!-- Replace YOUR_CHANNEL_ID with your channel link -->
    <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID?sub_confirmation=1">
        <button style="background:#ff0000; color:#fff; padding:1rem 2rem; font-size:1.2rem; border:none; cursor:pointer; border-radius:8px;">
            Subscribe on YouTube
        </button>
    </a>
</div>

</body>
